<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
    <style>
      * {
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
      }

      body {
        background: linear-gradient(120deg, #f6d365, #00838f);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }

      .feedback-container {
        background: #ffffff;
        border-radius: 20px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        padding: 40px;
        width: 95%;
        max-width: 580px;
      }

      h2 {
        margin-bottom: 20px;
        text-align: center;
        font-size: 28px;
        color: #333;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      input[type="text"],
      input[type="email"],
      textarea {
        padding: 12px;
        margin-bottom: 20px;
        border-radius: 10px;
        border: 1px solid #ccc;
        font-size: 16px;
        outline: none;
      }

      textarea {
        height: 100px;
        resize: none;
      }

      .stars {
        display: flex;
        justify-content: center;
        direction: rtl;
        margin-bottom: 20px;
      }

      .stars input {
        display: none;
      }

      .stars label {
        font-size: 2rem;
        color: #ccc;
        cursor: pointer;
      }

      .stars input:checked ~ label,
      .stars label:hover,
      .stars label:hover ~ label {
        color: #ffd700;
      }

      .recommendation {
        margin-bottom: 25px;
      }

      .recommendation h3 {
        text-align: center;
        margin-bottom: 10px;
        font-size: 18px;
        color: #444;
      }

      .emoji-options {
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      .emoji-options input {
        display: none;
      }

      .emoji-options label {
        font-size: 2rem;
        cursor: pointer;
        transition: transform 0.2s;
      }

      .emoji-options input:checked + label {
        transform: scale(1.3);
      }

      .submit-btn {
        padding: 14px;
        font-size: 16px;
        background: #fda085;
        border: none;
        border-radius: 12px;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s;
      }

      .submit-btn:hover {
        background: #00838f;
      }

      .view-feedback-link {
        text-align: center;
        margin-top: 20px;
      }

      .view-feedback-link a {
        text-decoration: none;
        color: #444;
        font-weight: 500;
      }

      .view-feedback-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="feedback-container">
      <h2>üåü Share Your Feedback</h2>
      <form action="/feedback" method="POST">
        <!-- User Info -->
        <input type="text" name="name" placeholder="Your Full Name" required />
        <input type="email" name="email" placeholder="Email Address" required />
        <input type="text" name="address" placeholder="Your Address" />

        <!-- Star Rating -->
        <div class="stars">
          <input type="radio" id="star5" name="rating" value="5" />
          <label for="star5">&#9733;</label>
          <input type="radio" id="star4" name="rating" value="4" />
          <label for="star4">&#9733;</label>
          <input type="radio" id="star3" name="rating" value="3" />
          <label for="star3">&#9733;</label>
          <input type="radio" id="star2" name="rating" value="2" />
          <label for="star2">&#9733;</label>
          <input type="radio" id="star1" name="rating" value="1" />
          <label for="star1">&#9733;</label>
        </div>

        <!-- Feedback Text -->
        <textarea
          name="comment"
          placeholder="What did you think about the site?"
          required
        ></textarea>

        <!-- Recommendation -->
        <div class="recommendation">
          <h3>Would you recommend us?</h3>
          <div class="emoji-options">
            <input type="radio" id="rec-yes" name="recommend" value="Yes" />
            <label for="rec-yes">üëç</label>
            <input type="radio" id="rec-maybe" name="recommend" value="Maybe" />
            <label for="rec-maybe">ü§î</label>
            <input type="radio" id="rec-no" name="recommend" value="No" />
            <label for="rec-no">üëé</label>
          </div>
        </div>

        <!-- Submit -->
        <button type="submit" class="submit-btn">Submit Feedback</button>
      </form>

      <div class="view-feedback-link">
        <p>üìñ <a href="/view-feedback">View Public Feedback</a></p>
      </div>
    </div>
  </body>
</html>
