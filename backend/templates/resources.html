<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Resources</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .container {
            background-color: #fff;
            padding: 2rem 3rem;
            border-radius: 1rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            max-width: 800px;
            width: 100%;
            animation: fadeIn 0.5s ease-in-out;
        }

        header h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 1rem;
            text-align: center;
        }

        .resources-section {
            margin-top: 1.5rem;
        }

        .resources-section h2 {
            font-size: 1.4rem;
            margin-bottom: 1rem;
            color: #444;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        li {
            margin-bottom: 0.8rem;
        }

        a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        p {
            font-size: 1rem;
            color: #555;
        }

        footer {
            margin-top: 2rem;
            text-align: center;
        }

        footer a {
            font-weight: 600;
            color: #28a745;
        }

        footer a:hover {
            color: #218838;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            } to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
            }

            header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Career Resources for {{ career }}</h1>
        </header>

        <section class="resources-section">
            {% if resources %}
                <h2>Useful Resources:</h2>
                <ul>
                    {% for link in resources %}
                        <li><a href="{{ link }}" target="_blank">{{ link }}</a></li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>{{ resources[0] }}</p>
            {% endif %}
        </section>

        <footer>
            <p><a href="{{ url_for('dashboard') }}">â¬… Back to Dashboard</a></p>
        </footer>
    </div>

</body>
</html>
