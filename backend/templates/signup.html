<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up | Career Recommendation App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f7f9fc;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      .container {
        display: flex;
        background: #fff;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        border-radius: 12px;
        overflow: hidden;
        max-width: 1000px;
        width: 90%;
      }

      .signup-form {
        flex: 1;
        padding: 50px;
      }

      .signup-form h2 {
        margin-bottom: 20px;
        font-weight: 600;
        color: #333;
      }

      .signup-form input {
        width: 100%;
        padding: 12px 15px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 6px;
      }

      .signup-form button {
        width: 100%;
        padding: 12px;
        background-color: #6c63ff;
        color: #fff;
        font-weight: bold;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        margin-top: 20px;
      }

      .signup-form p {
        margin-top: 15px;
        font-size: 14px;
      }

      .signup-form p a {
        color: #6c63ff;
        text-decoration: none;
      }

      .illustration {
        flex: 1;
        background: #f2f4f8;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 30px;
      }

      .illustration img {
        max-width: 100%;
        height: auto;
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column-reverse;
        }

        .signup-form {
          padding: 30px;
        }

        .illustration {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="signup-form">
        <h2>Create a new account</h2>
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <input type="password" placeholder="Confirm Password" required />
        <button>Sign Up</button>
        <p>Already have an account? <a href="login.html">Log in</a></p>
      </div>
      <div class="illustration">
        <img
          src="C:\Users\USER\Downloads\mini_project_sem6\login.png"
          alt="Register Illustration"
        />
      </div>
    </div>
  </body>
</html>
