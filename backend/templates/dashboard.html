<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Welcome Dashboard</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(to right, #e0f7fa, #80deea);
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .container {
        max-width: 600px;
        margin-top: 80px;
        background: white;
        border-radius: 12px;
        padding: 30px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        color: #00796b;
      }

      .button-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        margin-top: 30px;
      }

      .option-button {
        padding: 15px;
        font-size: 16px;
        border: none;
        background-color: #00acc1;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
      }

      .option-button:hover {
        background-color: #00838f;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Welcome to Your Career Dashboard</h2>
      <div class="button-grid">
        <button class="option-button" onclick="location.href='/career-test'">
          Career Assessment Test
        </button>
        <button
          class="option-button"
          onclick="location.href='/recommended-careers'"
        >
          Recommended Careers
        </button>
        <button
          class="option-button"
          onclick="location.href='/personality-profile'"
        >
          Personality Profile
        </button>
        <button class="option-button" onclick="location.href='/resources'">
          Learning Resources
        </button>
        <button class="option-button" onclick="location.href='/feedback'">
          Give Feedback
        </button>
      </div>
    </div>
  </body>
</html>
