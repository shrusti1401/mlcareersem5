<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Details</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #b2ebf2, #4dd0e1);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #00695c;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-weight: 600;
      margin-bottom: 5px;
      color: #333;
    }

    input[type="text"],
    input[type="number"] {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: border 0.3s;
    }

    input[type="text"]:focus,
    input[type="number"]:focus {
      border-color: #00acc1;
      outline: none;
    }

    .btn-submit {
      background-color: #00acc1;
      color: white;
      border: none;
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-submit:hover {
      background-color: #00838f;
    }

    .back-link {
      margin-top: 20px;
      text-align: center;
    }

    .back-link a {
      color: #006064;
      text-decoration: none;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>User Details</h2>
    <form action="/user-details" method="POST">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="10" max="100" required />
      </div>

      <div>
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required />
      </div>

      <div>
        <label for="tenth">10th Percentage:</label>
        <input type="number" step="0.01" id="tenth" name="tenth" min="0" max="100" required />
      </div>

      <div>
        <label for="twelfth">12th Percentage:</label>
        <input type="number" step="0.01" id="twelfth" name="twelfth" min="0" max="100" required />
      </div>

      <button type="submit" class="btn-submit">Submit</button>
    </form>

    <div class="back-link">
      <p><a href="{{ url_for('dashboard') }}">‚Üê Back to Dashboard</a></p>
    </div>
  </div>
</body>
</html>
