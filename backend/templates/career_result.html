<!-- templates/career_result.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Career Recommendation</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #e8f5e9;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin: auto;
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        text-align: center;
      }
      h2 {
        color: #2e7d32;
      }
      canvas {
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Your Recommended Career Path:</h2>
      <h3 style="color: #388e3c">{{ category }}</h3>

      <canvas id="resultChart" width="400" height="300"></canvas>
    </div>

    <script>
      const ctx = document.getElementById("resultChart").getContext("2d");
      const chart = new Chart(ctx, {
        type: "doughnut",
        data: {
          labels: ["Your Career", "Others"],
          datasets: [
            {
              label: "Career Prediction",
              data: [70, 30],
              backgroundColor: ["#66bb6a", "#c8e6c9"],
              borderWidth: 1,
            },
          ],
        },
        options: {
          plugins: {
            legend: { position: "bottom" },
          },
        },
      });
    </script>
  </body>
</html>
